<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body class="bg-gradient-to-r from-blue-900 via-pink-500 to-cyan-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="mb-4 flex justify-between items-center">
            <input type="text" id="newTask" placeholder="Insert new task" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button class="btn-add ml-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="btnNewTask" onclick="addTask()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div id="list" class="list"></div>
    </div>
    
    <script defer src="./js/script.js"></script>
</body>
</html>
