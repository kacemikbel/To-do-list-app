<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .btn-add {
            transition: background-color 0.3s ease;
        }
        .btn-add:hover {
            transform: scale(1.05);
        }
        .task-card {
            transition: box-shadow 0.3s ease;
        }
        .task-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-500 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md p-8 bg-white rounded-lg shadow-lg">
        <div class="mb-4 flex justify-between items-center">
            <input type="text" id="newTask" placeholder="Insert new task" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <button class="btn-add ml-4 bg-gradient-to-r from-blue-500 to-teal-400 hover:from-blue-700 hover:to-teal-600 text-white font-bold py-2 px-4 rounded-full" id="btnNewTask" onclick="addTask()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <div id="list" class="list space-y-2"></div>
    </div>
    
    <script defer src="./js/script.js"></script>
</body>
</html>
